<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Flask Cupcakes</h1>
    <div id="display_div" class="border">
        <ul id="display_ul">
            
        </ul>
    </div>
    
    <form id="add_cupcake_form">
        <label for="ip_flavor" class="form-label">Flavor:</label>
        <input type="text" id="ip_flavor" name="ip_flavor" placeholder="Flavor" required></br>
        <label for="ip_size" class="form-label">Size:</label>
        <input type="text" id="ip_size" name="ip_size" placeholder="Size" required></br>
        <label for="ip_rating" class="form-label">Rating:</label>
        <input type="number" id="ip_rating" name="ip_rating" placeholder="Rating" min=0 max="10" step=".1" required></br>
        <label for="ip_image" class="form-label">Image:</label>
        <input type="text" id="ip_image" name="ip_image" placeholder="Image URL"></br>
        <button id="add_cupcake_btn" class="btn-primary">Add Cupcake</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/flask-cupcakes.js"></script>
</body>
</html>
